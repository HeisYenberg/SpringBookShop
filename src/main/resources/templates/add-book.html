<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Новая книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<th:block th:include="fragments/nav-bar.html"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Новая книга</h2>
            <form enctype="multipart/form-data" method="post"
                  th:object="${bookDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Название</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${bookDTO.title}">
                        <p th:errorclass="text-danger"
                           th:errors="${bookDTO.title}"
                           th:if="${#fields.hasErrors('title')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Автор</label>
                    <div class="col-sm-8">
                        <input class="form-control"
                               th:field="${bookDTO.author}">
                        <p th:errorclass="text-danger"
                           th:errors="${bookDTO.author}"
                           th:if="${#fields.hasErrors('author')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Жанр</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${bookDTO.genre}">
                        <p th:errorclass="text-danger"
                           th:errors="${bookDTO.genre}"
                           th:if="${#fields.hasErrors('genre')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Цена</label>
                    <div class="col-sm-8">
                        <input class="form-control" min="0" step="0.01"
                               th:field="${bookDTO.price}" type="number">
                        <p th:errorclass="text-danger"
                           th:errors="${bookDTO.price}"
                           th:if="${#fields.hasErrors('price')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Описание</label>
                    <div class="col-sm-8">
                        <textarea class="form-control"
                                  th:field="${bookDTO.description}"></textarea>
                        <p th:errorclass="text-danger"
                           th:errors="${bookDTO.description}"
                           th:if="${#fields.hasErrors('description')}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Обложка книги</label>
                    <div class="col-sm-8">
                        <input accept="image/*"
                               class="form-control"
                               th:field="${bookDTO.imageFile}" type="file">
                        <p th:errorclass="text-danger"
                           th:errors="${bookDTO.imageFile}"
                           th:if="${#fields.hasErrors('imageFile')}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-primary btn-custom"
                                type="submit">
                            Добавить
                        </button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-cancel btn-outline-primary btn-custom"
                           href="/books"
                           role="button">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

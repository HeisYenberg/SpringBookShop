<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<th:block th:include="fragments/nav-bar.html"></th:block>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <svg class="mx-auto" fill="currentColor"
                             height="100" viewBox="0 0 16 16"
                             width="100"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                                  fill-rule="evenodd"/>
                        </svg>
                    </div>
                    <form method="post" th:action="@{/registration}"
                          th:object="${userDTO}">
                        <input class="form-control my-4 py-2" placeholder="Имя"
                               required th:field="${userDTO.username}"
                               type="text">
                        <p th:errorclass="text-danger"
                           th:errors="${userDTO.username}"
                           th:if="${#fields.hasErrors('username')}"></p>
                        <input class="form-control my-4 py-2"
                               placeholder="Почта"
                               required th:field="${userDTO.email}"
                               type="email">
                        <p th:errorclass="text-danger"
                           th:errors="${userDTO.email}"
                           th:if="${#fields.hasErrors('email')}"></p>
                        <input class="form-control my-4 py-2"
                               placeholder="Пароль"
                               required
                               th:field="${userDTO.password}" type="password">
                        <p th:errorclass="text-danger"
                           th:errors="${userDTO.password}"
                           th:if="${#fields.hasErrors('password')}"></p>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary btn-custom"
                                    type="submit">
                                Зарегистрироваться
                            </button>
                            <a class="nav-link" href="/login">
                                Уже есть аккаунт?<br>Войди</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
